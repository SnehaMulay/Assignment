<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manuplation in JS</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <p>Example of the addEventListener() method.</p>
    <p>Click the following button to see the effect.</p>
    <button id="btn">Click me</button>
    <p id="para"></p>
    <script>
      document.getElementById("btn").addEventListener("click", fun);
      function fun() {
       alert(
          "Hello World" + " " + "Welcome to the  DOM Event addEventListener"
        );
        document.getElementById("para").innerHTML = "Hello World" + " " + "Welcome to the  DOM Event addEventListener";
      }
    </script>
  </body>
</html>
